<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Редактировать ' + ${post.getTitle()}"></title>
</head>
<body>
<form th:action="'/posts/' + ${post.getPostUrl()} + '/update'" method="post" enctype="multipart/form-data">
    <input type="text" th:value="${post.getTitle()}" id="title" name="title" required><br><br>
    <input type="file" id="postImg" name="postImg" accept=".jpg, .jpeg, .png"><br><br>
    <textarea id="description" name="description" th:text="${post.getDescription()}" required/><br><br>
    <textarea id="text" name="text" th:text="${post.getText()}" required/><br><br>
    <button type="submit">Сохранить пост</button>
</form>
</body>
</html>
<style>
    button {
        padding: 10px 20px;
        font-size: 16px;
    }
    a {
        text-decoration: none;
        color: black;
    }
</style>
