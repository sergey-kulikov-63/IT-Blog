<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить новый пост</title>
</head>
<body>
<h1>Создать новый пост</h1>
<form th:action="@{/posts/create-post}" method="post" enctype="multipart/form-data">
    <input type="text" id="title" name="title" placeholder="Заголовок" required><br><br>
    <input type="file" id="postImg" name="postImg" accept=".jpg, .jpeg, .png" required><br><br>
    <textarea id="description" name="description" placeholder="Краткое описание" required></textarea><br><br>
    <textarea id="text" name="text" placeholder="Текст" required></textarea><br><br>
    <input type="text" id="postUrl" placeholder="URL" name="postUrl" required><br><br>
    <button type="submit">Создать пост</button>
</form>
<br>
<a href="/posts/">Назад на главную</a>
</body>
</html>
